<div style="max-width:1200px; margin: 0 auto;margin-top:150px">

<H1>EDITAR RUTA</H1>
<br><br>

<div class="col" >

    <form class="login100-form validate-form flex-sb flex-w" (ngSubmit)="onSubmit(editarForm)" #editarForm="ngForm">

        <div class="row g-3 align-items-center mb-3">
            <div class="width-150">
                <label for="origen" class="col-form-label">Origen</label>
            </div>
            <div class="col-auto">
               <h5>{{ruta.origenLocalidad}}</h5>
            </div>
            <div class="col-auto">

            </div>
        </div>

        <div class="row align-items-center mb-3">
            <div class="width-150">
                <label for="destino" class="col-form-label">Destino</label>
            </div>
            <div class="col-auto">
              <h5>{{ruta.destinoLocalidad}} - {{ruta.destinoCentro}}</h5>
              <h5></h5>
            </div>
            <div class="col-auto">

            </div>
        </div>



        <div class="row g-3 align-items-center mb-3" *ngIf="ruta.aceptaParadas == true">
            <div class="width-150">
                <label for="paradas" class="col-form-label">Paradas</label>
            </div>
            <ul>
              <li *ngFor="let person of paradas; let i = index">
                {{ ruta.paradas[i]}} <span (click)="borrarParada(ruta.paradas[i])" > BORRAR</span>
              </li>
            </ul>

        </div>

        <div class="row g-3 align-items-center mb-3">
            <div class="width-150">
                <label for="plazas" class="col-form-label">Plazas</label>
            </div>
            <div class="col-auto">
                <input id="plazas" class="form-control" type="text" name="plazas" placeholder="plazas" [(ngModel)]="ruta.plazas">
            </div>
            <div class="col-auto">
                <span id="horaHelpInline" class="form-text">
                Indica el número de plazas
              </span>
            </div>
        </div>

        <div class="row g-3 align-items-center mb-3">
          <div class="width-150">
              <label for="sincoche" class="col-form-label">Admite usuarios sin coche</label>
          </div>
          <div class="col-auto">
            <div
            class="btn-group wrap-input100 mb-3"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio5"
              id="btnradio5"
              autocomplete="off"
              [(ngModel)]="ruta.sinCoche"
              value="si"
            />
            <label class="btn btn-outline-primary" for="btnradio5">Si</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio6"
              id="btnradio6"
              autocomplete="off"
              [(ngModel)]="ruta.sinCoche"
              value="no"
            />
            <label class="btn btn-outline-primary" for="btnradio6">No</label>
          </div>
          </div>
          <div class="col-auto">
              <span id="horaHelpInline" class="form-text">
             Selecciona si o no
            </span>
          </div>
      </div>

      <div class="row g-3 align-items-center mb-3">
        <div class="width-150">
            <label for="sincoche" class="col-form-label">Admite solicitudes de parada</label>
        </div>
        <div class="col-auto">
          <div
          class="btn-group wrap-input100 mb-3"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio7"
            id="btnradio7"
            autocomplete="off"
            [(ngModel)]="ruta.aceptaParadas"
            value="si"
          />
          <label class="btn btn-outline-primary" for="btnradio7">Si</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio8"
            id="btnradio8"
            autocomplete="off"
            [(ngModel)]="ruta.aceptaParadas"
            value="no"
          />
          <label class="btn btn-outline-primary" for="btnradio8">No</label>
        </div>
        </div>
        <div class="col-auto">
            <span id="horaHelpInline" class="form-text">
            Selecciona si o no
          </span>
        </div>
    </div>

        <hr>
        <!-- <div class="form-check" >
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="ruta.cerrada">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div> -->
        <div >
          <div class="row">
            <div class=" p-0 w-25">
              <p class="card-text">Cerrar Ruta   <label class="switch">
                <input type="checkbox" [checked]="ruta.cerrada" (change)="change();">
                <span class="slider round"></span>
              </label> </p>

            </div>

            <div class="col-sm">

        <p>Si cierras la ruta el resto de usuarios ya no podrá verla</p>
            </div>
          </div>

        </div>

        <hr>
        <div *ngIf="showMessage && ocultaAlerta != true" class="alert alert-success" role="alert">
          Tu ruta se ha modificado correctamente
      </div>

        <button (click)="back();" class="btn btn-primary me-4">Volver</button>
        <button type="submit" class="btn btn-primary">Actualizar datos</button>
        <br><br>



    </form>
</div>
</div>
